<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentee Management - Add/Edit Mentee</title>
    <link rel="stylesheet" href="../style.dist.css" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Main Form Section -->
    <div class="container mx-auto py-12">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold" id="form-title">Add/Edit Mentee</h1>
      </div>

      <!-- Mentee Form -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <form id="mentee-form">
          <div class="grid grid-cols-2 gap-6">
            <!-- Mentee Name -->
            <div>
              <label for="mentee-name" class="block text-gray-700 font-medium"
                >Name</label
              >
              <input
                type="text"
                id="mentee-name"
                name="name"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter mentee's name"
                required
              />
            </div>

            <!-- Mentee Email -->
            <div>
              <label for="mentee-email" class="block text-gray-700 font-medium"
                >Email</label
              >
              <input
                type="email"
                id="mentee-email"
                name="email"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter mentee's email"
              />
            </div>

            <!-- Mentee Phone -->
            <div>
              <label for="mentee-mobile" class="block text-gray-700 font-medium"
                >Mobile</label
              >
              <input
                type="text"
                id="mentee-mobile"
                name="mobile"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter mentee's mobile number"
              />
            </div>

            <!-- Mentor Assignment -->
            <div>
              <label for="mentee-mentor" class="block text-gray-700 font-medium"
                >Assigned Mentor</label
              >
              <select
                id="mentee-mentor"
                name="mentor_id"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              >
                <option value="">Select a mentor</option>
                <!-- Options will be populated dynamically from the mentors table -->
              </select>
            </div>

            <!-- Start Date -->
            <div>
              <label for="mentee-start" class="block text-gray-700 font-medium"
                >Start Date</label
              >
              <input
                type="date"
                id="mentee-start"
                name="start_date"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>

            <!-- End Date -->
            <div>
              <label for="mentee-end" class="block text-gray-700 font-medium"
                >End Date</label
              >
              <input
                type="date"
                id="mentee-end"
                name="end_date"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <!-- Status -->
            <div>
              <label for="mentee-status" class="block text-gray-700 font-medium"
                >Status</label
              >
              <select
                id="mentee-status"
                name="status"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              >
                <option value="active">Active</option>
                <option value="inActive">Inactive</option>
              </select>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="mt-6">
            <button
              type="submit"
              class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../js/editMentee.js"></script>
  </body>
</html>
