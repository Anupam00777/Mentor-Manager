<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentor Salary Management - Mentees</title>
    <link rel="stylesheet" href="../style.dist.css" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <div id="nav-bar"></div>

    <!-- Main Mentees Section -->
    <div class="container mx-auto py-12">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Mentees</h1>
        <div class="space-x-2">
          <button
            class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
            onclick="window.location.reload()"
          >
            Refresh
          </button>
          <a
            class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600"
            href="editMentee.html"
            target="_blank"
          >
            Add New Mentee
          </a>
          <label
            class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 cursor-pointer"
          >
            Add Mentees From CSV
            <input type="file" accept=".csv" class="hidden" id="csvUpload" />
          </label>
        </div>
      </div>
      <div class="flex w-full justify-between items-center mb-6">
        <button
          class="bg-transparent text-black text-center px-6 text-3xl"
          id="prev-page"
        >
          &larr;
        </button>
        <button
          class="bg-transparent text-black text-center px-6 text-3xl"
          id="next-page"
        >
          &rarr;
        </button>
      </div>
      <!-- Mentees List Table -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <table class="min-w-full table-auto">
          <thead>
            <tr>
              <th class="px-4 py-2 text-left text-gray-600 font-medium">
                Name
              </th>
              <th class="px-4 py-2 text-left text-gray-600 font-medium">
                Email
              </th>
              <th class="px-4 py-2 text-left text-gray-600 font-medium">
                Phone
              </th>
              <th class="px-4 py-2 text-left text-gray-600 font-medium">
                Assigned Mentor
              </th>
              <th class="px-4 py-2 text-left text-gray-600 font-medium">
                Status
              </th>
              <th class="px-4 py-2 text-left text-gray-600 font-medium">
                Start Date
              </th>
              <th class="px-4 py-2 text-left text-gray-600 font-medium">
                End Date
              </th>
              <th class="px-4 py-2 text-left text-gray-600 font-medium">
                Actions
              </th>
            </tr>
          </thead>
          <tbody id="mentees-tbody"></tbody>
        </table>
      </div>
    </div>
    <script type="module" src="../js/mentees.js"></script>
    <script type="module">
      import { initializeNavBar } from "../js/nav.js";
      initializeNavBar();
    </script>
  </body>
</html>
