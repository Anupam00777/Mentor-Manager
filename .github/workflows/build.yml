name: Build Electron App

on:
  push:
    branches:
      - master
    tags:
      - "v*" # Trigger on version tags

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "23.0.0" # Specify the Node.js version you want to use

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build # Ensure you have a build script in your package.json

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }} # Adjust if needed
          files: |
            frontend/dist/Mentor Manager Setup ${{ env.VERSION }}.exe
            frontend/dist/Mentor Manager-${{ env.VERSION }}-arm64-mac.zip # Include the .zip file
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN  }}
